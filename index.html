<style>
body {

  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Georgia, serif;
}

/* ≈öNIEG */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.8;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* SCENA */
.scene {
  perspective: 1200px;
  z-index: 2;
}

.card {
  width: 90vw;
  max-width: 360px;
  height: 240px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.2s;
}

.card.open {
  transform: rotateY(-160deg);
}

.side {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* OK≈ÅADKA */
.front {
  background: url('foto.jpg') center/cover no-repeat;

  color: white;
  padding-bottom: 16px;
  text-shadow: 0 3px 6px black;
}

.front h1 {
  font-size: 22px;
  margin: 0;
}

/* ≈öRODEK */
.inside {
  background: #f6efe4;
  transform: rotateY(180deg);
  padding: 20px;
  box-sizing: border-box;
  color: #5a3e2b;
  font-size: 14px;
  text-align: center;
}

.inside h2 {
  margin-top: 0;
  font-size: 18px;
}

.signature {
  margin-top: 15px;
  text-align: right;
  font-style: italic;
}

/* PRZYCISK */
.open-btn {
  position: fixed;
  bottom: 30px;
  background: #c9a24d;
  color: #fff;
  padding: 12px 20px;
  border-radius: 30px;
  font-size: 16px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<audio id="music" src="swiec-gwiazdeczko.mp3"></audio>
