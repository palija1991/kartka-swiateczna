<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartka ≈öwiƒÖteczna</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(#1b2735, #090a0f);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Georgia, serif;
  overflow: hidden;
}

/* ≈öNIEG */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.8;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* SCENA */
.scene {
  perspective: 1400px;
  z-index: 2;
}

/* KARTKA ‚Äì PION */
.card {
  width: 92vw;
  height: 72vh;
  max-height: 640px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.3s ease;
}

/* OTWARCIE */
.card.open {
  transform: rotateY(-160deg);
}

/* STRONY */
.side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

/* OK≈ÅADKA ‚Äì PE≈ÅNE ZDJƒòCIE, BEZ CIƒòCIA */
.front {
  background-image: url('foto.jpg.PNG');
  background-size: contain;
  background-position: top center;
  background-repeat: no-repeat;
  background-color: #000;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding-bottom: 16px;
  color: white;
  text-shadow: 0 3px 6px black;
}

.front h1 {
  font-size: 22px;
  margin: 0;
}

/* ≈öRODEK */
.inside {
  background: #f6efe4;
  transform: rotateY(180deg);
  padding: 22px;
  text-align: center;
  color: #5a3e2b;
}

.inside h2 {
  margin-top: 0;
  font-size: 20px;
}

.inside p {
  font-size: 15px;
  line-height: 1.6;
}

.signature {
  margin-top: 18px;
  text-align: right;
  font-style: italic;
}

/* PRZYCISK */
.open-btn {
  position: fixed;
  bottom: 24px;
  background: #c9a24d;
  color: white;
  padding: 14px 24px;
  border-radius: 30px;
  font-size: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  z-index: 3;
}
</style>
</head>

<body>

<audio id="music" src="swiec-gwiazdeczko.mp3"></audio>

<div class="scene">
  <div class="card" id="card">
    <div class="side front">
    </div>

    <div class="side inside">
      <h2>‚ú® Weso≈Çych ≈öwiƒÖt ‚ú®</h2>
      <p>
        Zdrowych, spokojnych i pe≈Çnych rodzinnego ciep≈Ça<br>
        ≈öwiƒÖt Bo≈ºego Narodzenia<br>
        oraz szczƒô≈õcia i spe≈Çnienia marze≈Ñ<br>
        w nadchodzƒÖcym Nowym Roku.
      </p>
      <div class="signature">
        ≈ªyczy<br>
        <strong>Rodzinka Marciniak√≥w</strong>
      </div>
    </div>
  </div>
</div>

<div class="open-btn" onclick="openCard()">üëâ Otw√≥rz kartkƒô</div>

<script>
function openCard() {
  document.getElementById('card').classList.toggle('open');
  const music = document.getElementById('music');
  if (music) music.play();
}

/* LEKKI ≈öNIEG */
for (let i = 0; i < 24; i++) {
  let snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.innerHTML = '‚ùÑ';
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.animationDuration = 6 + Math.random() * 4 + 's';
  snow.style.fontSize = 10 + Math.random() * 16 + 'px';
  document.body.appendChild(snow);
}
</script>

</body>
</html>
